{% extends 'main/loyaut.html' %}

{% block content %}
	<div class="features">
		<h1>Подача жалобы</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form.title }}<br>
			{{ form.text }}<br>
			{{ form.date }}<br>
			<span>{{ error }}</span>
			<button class="btn" type="submit">Отправить</button>
		</form>
	</div>
{% endblock %}
