{% extends 'main/loyaut.html' %}

{% block content %}
	<div class="features">
		<h1>Жалобы</h1>
		{% for el in news %}
			<div class="alert">
				<h3>{{ el.title }}</h3>
				<p>{{ el.date }}</p>
				<p>{{ el.text }}</p>
				<a href="{% url 'news-detail' el.id %}" class="btn">Подробнее</a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
